<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Event Guest List Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Event Guest List</h1>
    <section class="formation">
        <form id="guest-form">
            <input type="text" id="guest-name" placeholder="Enter guest name">
            <select id="guest-category">
                <option value="friend" class="ally">Friend</option>
                <option value="family" class="bloodline">Family</option>
                <option value="colleague" class="workmates">Colleague</option>
            </select>
            <button type="submit">Add Guest</button>
        </form>

         <ul id="guest-list">
          <li class="guest-item">
  <span class="guest-name"></span>
  <span class="timestamp">Added at: 3:42 PM</span>
  <button class="toggle-rsvp">Attending</button>
  <button class="remove-guest">Remove</button>
</li>
    </ul>
        <button id="clear-list">Clear List</button>
    </section>
    <script src="index.js"></script>
</body>
</html>
